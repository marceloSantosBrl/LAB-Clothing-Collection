<div class="container-fluid text-center bg-white p-4 rounded-4">
  <div class="col mb-2">
    <img class="img-fluid" src="assets/audaces-logo.svg" alt="logo-audaces">
  </div>
  <div class="col mb-3">
    <h1>
      Sign In
    </h1>
  </div>
  <div class="col mb-4">
    <p class="text-muted fw-light">
      Insira suas credenciais para acessar sua conta
    </p>
  </div>
  <form [formGroup]="insertedCredentials" (ngSubmit)="OnSubmit()">
    <div class="col mb-2">
      <input class="form-control" type="email" placeholder="Informe seu e-mail"
             formControlName="email">
      <output class="col-12 mt-2 invisible">
        <p class="text-start">
          Email inválido
        </p>
      </output>
    </div>
    <div class="col mb-4">
      <input class="form-control" type="password" placeholder="Informe sua senha"
             formControlName="password">
      <output class="col-12 mt-2 invisible">
        <p class="text-start">
          Senha inválida
        </p>
      </output>
    </div>
    <div class="col mb-2">
      <button class="btn btn-primary w-50"
              [disabled]="insertedCredentials.invalid">
        Entrar
      </button>
    </div>
  </form>
  <div class="row">
    <div class="col p-3 text-center">
      <span class="text-muted">
        Esqueceu sua senha?
      </span>
      <a routerLink="/forgot">
        Redefinir senha
      </a>
    </div>
  </div>
  <div class="row">
    <div class="col p-3 text-center">
      <span class="text-muted">
        Ainda não tem uma conta?
      </span>
      <a routerLink="/sign-up">
        Cadastre-se
      </a>
    </div>
  </div>
</div>
