<form class="container-fluid rounded-2 bg-white shadow-lg p-2"
      [formGroup]="collectionForm"
      (ngSubmit)="submitHandler()">
  <div class="row g-3 mb-3">
    <div class="col-12 col-lg-6">
      <label class="form-label" for="name">Nome da Coleção</label>
      <input class="form-control" type="text" id="name"
             [value]="data.name"
             formControlName="name">
      <output class="col-12 mt-2 d-none">
        <p class="text-start">
          Digite um nome de coleção válido
        </p>
      </output>
    </div>
    <div class="col-12 col-lg-6">
      <label class="form-label" for="creator">Responsável pela Coleção</label>
      <input class="form-control" type="text" id="creator" value="Yan Esteves"
             [value] = "data.creator"
             formControlName="creator">
      <output class="col-12 mt-2 d-none">
        <p class="text-start">
          Digite um responsável válido
        </p>
      </output>
    </div>
  </div>
  <div class="row g-3 mb-3">
    <div class="col-12 col-lg-6">
      <label class="form-label" for="season">Para qual Estação?</label>
      <select class="form-select" id="season"
              [value]="data.season"
              formControlName="season">
        <option value="outono">Outono</option>
        <option value="primavera">Primavera</option>
        <option value="verão">Verão</option>
        <option value="inverno">Inverno</option>
      </select>
    </div>
    <div class="col-12 col-lg-6">
      <label class="form-label" for="brand">Para qual marca você está criando?</label>
      <input class="form-control" type="text" id="brand" value="Adidas"
             [value] = "data.brand"
             formControlName="brand">
      <output class="col-12 mt-2 d-none">
        <p class="text-start">
          Digite um nome de marca válido
        </p>
      </output>
    </div>
  </div>
  <div class="row g-3 mb-3">
    <div class="col-12 col-lg-6">
      <label class="form-label" for="budget">Qual é o orçamento desta coleção?</label>
      <input class="form-control" type="number" id="budget" value="9800"
             [value] = "data.budget"
             formControlName="budget">
      <output class="col-12 mt-2 d-none">
        <p class="text-start">
          Digite um orçamento válido
        </p>
      </output>
    </div>
    <div class="col-12 col-lg-6">
      <label class="form-label" for="year">Ano de lançamento</label>
      <input class="form-control" type="number" id="year" value="2023"
             [value] = "data.year"
             formControlName="year">
      <output class="col-12 mt-2 d-none">
        <p class="text-start">
          Digite um ano de lançamento válido
        </p>
      </output>
    </div>
    <div class="container-fluid d-none d-lg-flex justify-content-center align-items-center mt-2 mb-2">
      <img class="icon-xl" src="assets/clothes.svg" alt="roupas">
    </div>
    <div class="row g-3"
         *ngIf="type === 'editing'; else createButton">
      <div class="col-12 col-lg-8 text-center text-lg-start">
        <button type="button" class="btn btn-danger"
                (click)="_modal.open(modal, {centered: true, size: 'sm'})"
                [disabled] = "collectionForm.get('name')!.invalid">
          Excluir
        </button>
      </div>
      <div class="col-12 col-lg-2 text-center">
        <a role="button" class="btn btn-secondary"
           routerLink="/collection-listing">
          Cancelar
        </a>
      </div>
      <div class="col-12 col-lg-2 text-center">
        <button type="submit" class="btn btn-primary"
                [disabled]="collectionForm.invalid">
          Atualizar
        </button>
      </div>
    </div>
  </div>
</form>
<ng-template #createButton>
  <div class="row justify-content-lg-end gy-3">
    <div class="col-12 col-lg-2">
      <a role="button" class="btn btn-secondary"
              routerLink="/collection-listing">
        Cancelar
      </a>
    </div>
    <div class="col-12 col-lg-2">
      <button type="submit" class="btn btn-primary"
              [disabled] = "collectionForm.invalid">
        Salvar
      </button>
    </div>
  </div>
</ng-template>
<ng-template #modal>
  <div class="modal-body text-center">
    <div class="modal-header d-flex justify-content-center text-center">
      <p>A seguinte ação irá remover todas os modelos na coleção. Deseja continuar?</p>
    </div>
    <div class="modal-footer d-flex justify-content-center">
      <button class="btn btn-danger"
              (click)="deletModalHandler()">Ok</button>
    </div>
  </div>
</ng-template>
