<div class="mt-2">
  <h1 class="ms-3">Criar Coleção</h1>
</div>
<div class="container-fluid">
  <app-collection-form (sendEvent)="handleSubmit($event)"></app-collection-form>
</div>
<ng-template #modal>
  <div class="modal-body text-center">
    <div class="modal-header d-flex justify-content-center">
      <h2 class="fs-5">{{modalMessage}}</h2>
    </div>
    <div class="modal-footer d-flex justify-content-center">
      <button class="btn btn-primary"
              (click)="handleModal()">Ok</button>
    </div>
  </div>
</ng-template>
