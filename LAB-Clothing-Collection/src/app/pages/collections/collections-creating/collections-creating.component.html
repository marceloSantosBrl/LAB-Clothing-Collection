<app-collection-form (sendEvent)="handleSubmit($event)"></app-collection-form>
<ng-template #modal let-content>
  <div class="modal-body">
    <div class="modal-header d-flex justify-content-center">
      <p>{{modalMessage}}</p>
    </div>
    <div class="modal-footer d-flex justify-content-center">
      <button class="btn btn-primary"
              (click)="handleModal()">Ok</button>
    </div>
  </div>
</ng-template>
