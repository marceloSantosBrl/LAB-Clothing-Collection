<ng-container *ngIf="getNamedCollection(collectionName, serverData) as collection">
  <app-collection-form [data]="collection"
                       type="editing"
                       (sendEvent)="handleSend($event)"
                       (deleteClick)="handleDelete()"
                       (cancelClick)="handleCancel()"></app-collection-form>
</ng-container>
<ng-template #modal let-content>
  <div class="modal-body">
    <div class="modal-header d-flex justify-content-center">
      <p>{{modalMessage}}</p>
    </div>
    <div class="modal-footer d-flex justify-content-center">
      <button class="btn btn-primary"
              (click)="content.dismiss('click')">Ok</button>
    </div>
  </div>
</ng-template>
