<ng-container *ngIf="serverData && getNamedCollection(collectionName, serverData) as collection;
                     else collectionNotFound">
  <div class="container-fluid mt-5">
    <app-collection-form [data]="collection"
                         type="editing"
                         (sendEvent)="handleSend($event)"
                         (deleteClick)="handleDelete()"></app-collection-form>
  </div>
</ng-container>
<ng-template #collectionNotFound>
  <div *ngIf="serverData">
    <div class="col-8 offset-1 justify-content-center mt-5">
      <div class="text-center">
        <h1 class="display-1 fw-bold">404</h1>
        <p class="fs-3"> <span class="text-primary">Opps!</span> Coleção não encontrada</p>
        <a role="button" class="btn btn-primary" routerLink="/collection-listing">Retornar</a>
      </div>
    </div>
  </div>
</ng-template>
<ng-template #modal>
  <div class="modal-body text-center">
    <div class="modal-header d-flex justify-content-center">
      <h2 class="fs-5">{{modalMessage}}</h2>
    </div>
    <div class="modal-footer d-flex justify-content-center">
      <button class="btn btn-primary"
              (click)="handleSuccess()">Ok</button>
    </div>
  </div>
</ng-template>
