<div class="mt-2">
  <h1 class="ms-3">Criar Modelo</h1>
</div>
<ng-container *ngIf="serverHelper.getCollectionsNames(serverData) as collections">
  <div class="container-fluid">
    <app-models-form
      (submitEvent)="handleSubmit($event)"
      [collectionsName]="serverHelper.getCollectionsNames(serverData)">
    </app-models-form>
  </div>
</ng-container>
<ng-template #modal>
  <div class="modal-body text-center">
    <div class="modal-header d-flex justify-content-center">
      <h2 class="fs-5">{{modalMessage}}</h2>
    </div>
    <div class="modal-footer d-flex justify-content-center">
      <button class="btn btn-primary"
              (click)="handleModal()">Ok</button>
    </div>
  </div>
</ng-template>
