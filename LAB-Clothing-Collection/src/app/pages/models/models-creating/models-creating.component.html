<ng-container *ngIf="serverHelper.getCollectionsNames(serverData) as collections">
  <div class="container-fluid mt-5">
    <app-models-form
      (submitEvent)="handleSubmit($event)"
      [collectionsName]="serverHelper.getCollectionsNames(serverData)">
    </app-models-form>
  </div>
</ng-container>
<ng-template #modal let-content>
  <div class="modal-body text-center">
    <div class="modal-header d-flex justify-content-center">
      <p>{{modalMessage}}</p>
    </div>
    <div class="modal-footer d-flex justify-content-center">
      <button class="btn btn-primary"
              (click)="handleModal()">Ok</button>
    </div>
  </div>
</ng-template>
