<ng-container *ngIf="serverHelper.getModel(modelName, serverData) as modelData; else modelNotFound">
  <div class="container-fluid mt-5">
    <app-models-form
      formType="editing"
      (submitEvent)="handleSubmit($event)"
      (deleteEvent)="handleDelete()"
      [modelData]="modelData"
      [collectionsName]="serverHelper.getCollectionsNames(serverData)"></app-models-form>
  </div>
</ng-container>
<ng-template #modal let-content>
  <div class="modal-body text-center">
    <div class="modal-header d-flex justify-content-center">
      <p>{{modalMessage}}</p>
    </div>
    <div class="modal-footer d-flex justify-content-center">
      <button class="btn btn-primary"
              (click)="handleSuccess()">Ok</button>
    </div>
  </div>
</ng-template>
<ng-template #modelNotFound>
  <div class="col-8 offset-1 justify-content-center mt-5">
    <div class="text-center">
      <h1 class="display-1 fw-bold">404</h1>
      <p class="fs-3"> <span class="text-primary">Opps!</span> Modelo não encontrado</p>
      <a role="button" class="btn btn-primary" routerLink="/models-listing">Retornar</a>
    </div>
  </div>
</ng-template>
<ng-template #dangerModal>
  <div class="modal-body">
    <div class="modal-header d-flex justify-content-center">
      <p>A seguinte ação irá remover o modelo. Deseja continuar?</p>
    </div>
    <div class="modal-footer d-flex justify-content-center">
      <button class="btn btn-danger"
              (click)="handleDeleteModal()">Ok</button>
    </div>
  </div>
</ng-template>
