<app-sign-up-form (submitEvent)="submitHandler($event)"></app-sign-up-form>
<ng-template #modal let-content>
  <div class="modal-body text-center">
    <div class="modal-header d-flex justify-content-center">
      <h2 class="fs-5">{{modalMessage}}</h2>
    </div>
    <div class="modal-footer d-flex justify-content-center">
      <button class="btn btn-primary"
              (click)="content.dismiss('click')">Ok</button>
    </div>
  </div>
</ng-template>
